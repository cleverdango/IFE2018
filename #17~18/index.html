<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>

<body>
    <input id="first-number" type="number" value="0" placeholder="第一个数字">
    <input id="second-number" type="number" value="0" placeholder="第二个数字">
    <button id="add-btn" onclick="add()">加</button>
    <button id="minus-btn" onclick="minus()">减</button>
    <button id="times-btn" onclick="times()">乘</button>
    <button id="divide-btn" onclick="divide()">除</button>
    <p id="result">运算结果</p>
    <script>
        function add() {
            // 相加的value值默认还是会被认作为字符串相加，所以需要先转换成int
            var result = parseInt(document.getElementById('first-number').value) + parseInt(document.getElementById('second-number').value);
            document.getElementById('result').innerHTML = result;
        }
        function minus() {
            var result = document.getElementById('first-number').value - document.getElementById('second-number').value;
            document.getElementById('result').innerHTML = result;

        }
        function times() {
            var result = document.getElementById('first-number').value * document.getElementById('second-number').value;
            document.getElementById('result').innerHTML = result;

        }
        function divide() {
            try {
                var result = document.getElementById('first-number').value / document.getElementById('second-number').value;
                if (document.getElementById('second-number').value){
                    throw "分母不能为0";
                }
            } catch (error) {
                result = error;
            }

            document.getElementById('result').innerHTML = result;
        }
    </script>
</body>

</html>
