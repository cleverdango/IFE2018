<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
    <style>
        select {
            display: none;
        }

        .show {
            display: block;
        }
        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <label>
        <input id="school" name="status" type="radio">
        School
    </label>
    <label>
        <input id="company" name="status" type="radio">
        Company
    </label>

    <select id="school-select">
        <option>北京邮电大学</option>
        <option>黑龙江大学</option>
        <option>华中科技大学</option>
    </select>

    <select id="company-select">
        <option>百度</option>
        <option>爱奇艺</option>
    </select>
    <script>
        document.getElementById("school").onclick = () => {
            document.getElementById("school-select").setAttribute('class', 'show');
            document.getElementById("company-select").setAttribute('class', 'hidden');
        }
        document.getElementById("company").onclick = () => {
            document.getElementById("company-select").setAttribute('class', 'show');
            document.getElementById("school-select").setAttribute('class', 'hidden');
        }
    </script>
</body>

</html>
