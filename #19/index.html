<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>

<body>
    <div id="wrapper">
        <div id="news-top" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                    <li><span>CSS</span><a href="">Some Link3</a></li>
                    <li><span>JS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>HTML</span><a href="">Some Link2</a></li>
                    <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                    <li><span>CSS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
    </div>
    <script>

        function getAllListItem() {
            // 返回页面中所有li标签
            console.log(document.getElementsByTagName('li'));
        }

        function getAllListItem2() {
            // 返回页面中所有li标签
            console.log(document.body.querySelectorAll('li'));
        }

        function findAllHtmlSpanInOneSection(sectionId) {
            // 返回某个section下所有span中内容为HTML的span标签
            var section = document.getElementById(sectionId);
            var spans = section.getElementsByTagName('span');
            var newSpans = [];
            for (var i = 0; i < spans.length; i++) {
                if (spans[i].textContent === 'HTML') {
                    newSpans.push(spans[i]);
                }
            }

            console.log(newSpans);
        }

        function findAllHtmlSpanInOneSection2(sectionId) {
            // 返回某个section下所有span中内容为HTML的span标签
            var section = document.querySelector('#' + sectionId);
            var spans = section.querySelectorAll('span');
            var newSpans = [];
            for (var i = 0; i < spans.length; i++) {
                if (spans[i].textContent === 'HTML') {
                    newSpans.push(spans[i]);
                }
            }

            console.log(newSpans);
        }

        function findListItem(sectionId, spanCont) {
            // 返回某个section下，所有所包含span内容为spanCont的LI标签
            var section = document.getElementById(sectionId);
            var lis = section.getElementsByTagName('li');
            var spans = section.getElementsByTagName('span');
            var newlis = [];
            for (var i = 0; i < lis.length; i++) {
                if (spans[i].textContent === spanCont) {
                    newlis.push(lis[i]);
                }
            }

            console.log(newlis);
        }

        function findListItem2(sectionId, spanCont) {
            // 返回某个section下，所有所包含span内容为spanCont的LI标签
            var section = document.querySelector('#' + sectionId);
            var lis = section.querySelectorAll('li');
            var spans = section.querySelectorAll('span');
            var newlis = [];
            for (var i = 0; i < lis.length; i++) {
                if (spans[i].textContent === spanCont) {
                    newlis.push(lis[i]);
                }
            }

            console.log(newlis);
        }
        
        function getActiveLinkContent(sectionId) {
            // 返回某个section下，class为active的链接中包含的文字内容
            var section = document.getElementById(sectionId);

            console.log(section.getElementsByClassName('active')[0].textContent);
        }



        function getActiveLinkContent2(sectionId) {
            // 返回某个section下，class为active的链接中包含的文字内容
            console.log(document.querySelector('#'+sectionId+' a.active').textContent);
        }

        getAllListItem();
        findAllHtmlSpanInOneSection('news-top');
        findListItem('news-top', 'JS');
        getActiveLinkContent('news-top');
        getAllListItem2();
        findAllHtmlSpanInOneSection2('news-top');
        findListItem2('news-top', 'JS');
        getActiveLinkContent2('news-top');

    </script>
</body>

</html>
